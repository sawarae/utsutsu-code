# Parts Model Configuration Example
# Copy to assets/models/parts/emotions.toml

[model]
name = "Parts Model Example"
idle_emotion = "Gentle"

[camera]
zoom = 0.132
y = -60.0

[mouth]
param = "MouthType"
open_value = 0.429

[fallback]
mouth_open = "assets/fallback/mouth_open.png"
mouth_closed = "assets/fallback/mouth_closed.png"

